<div class=" px-5  mt-5" >
    <div class="row justify-content-center" >

        <div class="col-sm-3 mb-4"  *ngFor="let product of productList | filter: filteredString | paginate: { itemsPerPage: 12, currentPage: p }">
            <div class="card h-100 w-75" >

                <!-- <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div> -->

                <img class="card-img-top" src="{{hostname+product.url}}" alt="..." style="height: 250px;">

                <!-- <div class="card-body"> -->
                    <div class="text-center">
                        <h6 class="fw-bolder" style="color: #f71a67;"
                            routerLink='/view-product/userId/{{ product._id }}'>{{ product.pname }}
                    </h6>
                        <div class="d-flex justify-content-center small text-warning">
                            <div *ngIf= "product.rating >=1"><i class="bi bi-star-fill"></i></div>
                            <div *ngIf="product.rating >=2"> <i class="bi bi-star-fill"></i></div>
                            <div *ngIf="product.rating >=3"><i class="bi bi-star-fill"></i></div>
                            <div *ngIf="product.rating >=4"><i class="bi bi-star-fill"></i></div>
                            <div *ngIf="product.rating >=5"><i class="bi bi-star-fill"></i></div>                                                      
                        </div>
                        <h6>Rs.{{ product.price }}/-</h6>
                        <button type="button" class="btn" style="background-color: #f71a67!important;color: white; font-size: 10px;margin-bottom: 5px;"
                            routerLink='/view-product/{{ product._id }}'>View</button>
                    </div>
            </div>
        </div>
    </div>
</div>
<pagination-controls (pageChange)="p = $event" class="float-right"></pagination-controls>
<app-footer></app-footer>
