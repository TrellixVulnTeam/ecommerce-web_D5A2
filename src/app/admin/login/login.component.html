
<app-header></app-header>





<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
     <h2><i class="fa fa-user" aria-hidden="true"></i></h2> 
      <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
    </div>

    <!-- Login Form -->
    <form [formGroup]="myform" (ngSubmit)="onSubmit(formDirective)" #formDirective="ngForm">
      <div class="form-group">
        <input type="text" id="login" formControlName="email" class="fadeIn second" name="login" placeholder="login" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"  >
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
      </div>
      </div>
     
      <div class="form-group">
        <input type="password" id="password" formControlName="password" class="fadeIn third" name="password" placeholder="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">

          <div *ngIf="f.password.errors.required">Password is required</div>

        </div>
      </div>
     
    
      <input type="submit" class="fadeIn fourth" value="Log In">
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
    </form>
    <a class="underlineHover" href="#">Forgot Password?</a>
    <!-- Remind Passowrd -->
    <div id="formFooter">
      
      <div class="col-md-12 control">
        <div  >
            Don't have an account! 
        <a routerLink='/register'>
            Sign Up Here
        </a>
        </div>
    </div>
   
  </div>
  </div>
</div>
